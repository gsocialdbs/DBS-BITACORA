                    errorContainer.innerHTML = '<div class="mb-4 p-3 bg-red-50 border border-red-200 rounded text-red-700">‚ö†Ô∏è Por favor, completa todos los campos.</div>';
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.textContent = 'üîÑ Iniciando sesi√≥n...';
                errorContainer.innerHTML = '';

                try {
                    await login(username, password);
                    render();
                } catch (error) {
                    errorContainer.innerHTML = `<div class="mb-4 p-3 bg-red-50 border border-red-200 rounded text-red-700">${error.message}</div>`;
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Iniciar Sesi√≥n';
                }
            });
        }
